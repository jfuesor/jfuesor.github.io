        <form class="reservation-form" method="post" action="#">

                        <option value="5">5 personas</option>
                        <option value="6">6 personas</option>
                        <option value="7">7 personas</option>
                        <option value="8">8 personas</option>
                        <option value="9">9 personas</option>
                        <option value="10">10 personas</option>

                    <input class="text-input" type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-field">
                    <label class="field-label" for="telefono">su tel√©fono</label>
                    <input class="text-input" type="tel" id="telefono" name="telefono" placeholder="N√∫mero de tel√©fono" required>

            <!-- Tercera fila de campos -->

                    <label class="field-label" for="fecha">Fecha de la reserva</label>
                    <input class="text-input date-input" type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-field">
                    <label class="field-label" for="hora">Hora de la reserva</label>
                    <select class="select-input" id="hora" name="hora" required>
                        <option value="">Selecciona hora</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>

                        <option value="21:30">21:30</option>
                        <option value="22:00">22:00</option>
                        <option value="22:30">22:30</option>
                        <option value="23:00">23:00</option>
                    </select>
                </div>
            </div>

            <!-- Campo de mensaje -->
            <div class="form-row-single">
                <div class="form-field">
                    <label class="field-label" for="mensaje">Su mensaje</label>
                    <textarea class="message-input" id="mensaje" name="mensaje" rows="4" placeholder="Comentarios adicionales, alergias, celebraci√≥n especial..."></textarea>
                </div>
            </div>

            <!-- Bot√≥n de enviar -->
