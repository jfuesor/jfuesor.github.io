<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">


    <meta name="description" content="Formulario de reserva online para restaurante">
    <meta name="keywords" content="reserva, restaurante, formulario, mesa">
    <meta name="author" content="Tu Nombre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Haz una reserva</title>


    <link rel="stylesheet" href="../css/reserva.css">
</head>
<body>

    <header class="cabecera">
        <h1>Haz una reserva</h1>
    </header>

    <main class="contenedor">
        <section class="formulario-reserva">

            <form action="#" method="post" class="formulario">

                <div class="fila">
                    <div class="campo">
                        <input type="text" placeholder="Su nombre" required>
                    </div>
                    <div class="campo">
                        <input type="number" placeholder="Número de clientes" required>
                    </div>
                </div>

                <div class="fila">
                    <div class="campo">
                        <input type="email" placeholder="Su correo electrónico" required>
                    </div>
                    <div class="campo">
                        <input type="tel" placeholder="Su teléfono" required>
                    </div>
                </div>

                <div class="fila">
                    <div class="campo">
                        <input type="date" placeholder="Fecha de la reserva" required>
                    </div>
                    <div class="campo">
                        <input type="time" placeholder="Hora de la reserva" required>
                    </div>
                </div>

                <div class="fila">
                    <div class="campo campo-textarea">
                        <textarea placeholder="Su mensaje"></textarea>
                    </div>
                </div>

                <div class="fila boton">
                    <button type="submit">SOLICITAR RESERVA</button>
                </div>

            </form>

            <p class="politica">
                Si desea saber cómo protegemos sus datos, consulte nuestra
                <a href="#">Política de privacidad</a>
            </p>

        </section>
    </main>

    <footer class="pie">
        <p>&copy; 2025 - Reservas</p>
        <div class="volver-menu">
    <a href="index.html" class="btn-menu">Menú principal</a>
</div>
    </footer>

</body>
</html>
