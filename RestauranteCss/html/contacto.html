<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Formulario de contacto">
    <meta name="keywords" content="contacto, mensaje, formulario">
    <meta name="author" content="Tu Nombre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Envíenos su mensaje</title>

    <link rel="stylesheet" href="../css/style-contacto.css">
</head>
<body>

<header class="cabecera">
    <h1>Envíenos su mensaje</h1>
</header>

<main class="contenedor">
    <section class="formulario-contacto">

        <form class="formulario">

            <div class="fila">
                <div class="campo">
                    <input type="text" placeholder="Su nombre" required>
                </div>
                <div class="campo">
                    <input type="email" placeholder="Su correo electrónico" required>
                </div>
                <div class="campo">
                    <input type="tel" placeholder="Su teléfono" required>
                </div>
            </div>

            <div class="fila">
                <div class="campo campo-completo">
                    <input type="text" placeholder="Asunto" required>
                </div>
            </div>

            <div class="fila">
                <div class="campo campo-completo">
                    <textarea placeholder="Su mensaje" maxlength="500"></textarea>
                    <span class="contador">0 / 500</span>
                </div>
            </div>

            <div class="fila boton-derecha">
                <button type="submit">ENVIAR</button>
            </div>

        </form>

    </section>
</main>

<footer class="pie">
    <p>&copy; 2025 - Contacto</p>
    <div class="volver-menu">
    <a href="index.html" class="btn-menu">Menú principal</a>
</div>
</footer>

</body>
</html>
