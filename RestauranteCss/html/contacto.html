<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar Restaurante - Envíenos su mensaje</title>
    <link rel="stylesheet" href="../css/style-contacto.css">
</head>
<body>
    <div class="contact-container">
        <header class="contact-header">
            <h1 class="contact-title">Envíenos su mensaje</h1>
        </header>

        <form class="contact-form" method="post" action="#">
            <!-- Campos de información personal -->
            <div class="form-field">
                <label class="field-label" for="nombre">Su nombre</label>
                <input class="text-input" type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label class="field-label" for="email">Su correo electrónico</label>
                    <input class="text-input" type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label class="field-label" for="telefono">su teléfono</label>
                    <input class="text-input" type="tel" id="telefono" name="telefono">
                </div>
            </div>

            <!-- Campo de asunto -->
            <div class="form-field">
                <label class="field-label" for="asunto">Asunto</label>
                <input class="text-input" type="text" id="asunto" name="asunto" required>
            </div>

            <!-- Campo de mensaje -->
            <div class="form-field">
                <label class="field-label" for="mensaje">Su mensaje</label>
                <textarea class="message-input" id="mensaje" name="mensaje" maxlength="500" required></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span> / 500
                </div>
            </div>

            <!-- Botón de enviar -->
            <div class="form-actions">
                <button class="btn btn-send" type="submit">ENVIAR</button>
            </div>
        </form>
    </div>

</body>
</html>
