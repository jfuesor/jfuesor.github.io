<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hoja de inscripción en ciclos formativos de grado superior">
    <meta name="keywords" content="inscripción, ciclos formativos, grado superior">
    <meta name="author" content="Tu Nombre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de inscripción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="cabecera">
    <h1>HOJA DE INSCRIPCIÓN</h1>
    <h2>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
</header>

<main class="contenedor">
<section class="formulario-inscripcion">

<form>


<fieldset class="caja datos">
    <legend>Datos Personales</legend>

    <div class="fila">
        <label>Nombre:
            <input type="text">
        </label>
        <label>Apellidos:
            <input type="text">
        </label>
        <label>DNI:
            <input type="text">
        </label>
    </div>

    <div class="fila">
        <label>Localidad de Nacimiento:
            <input type="text">
        </label>
        <label>Provincia:
            <select>
                <option>Huelva</option>
                <option>Sevilla</option>
            </select>
        </label>
        <label>Fecha de Nacimiento:
            <input type="date">
        </label>
    </div>

    <div class="fila">
        <label class="completo">Dirección:
            <input type="text">
        </label>
        <label>Código Postal:
            <input type="text">
        </label>
    </div>
</fieldset>


<fieldset class="caja acceso">
    <legend>Forma de Acceso</legend>

    <label>
        <input type="radio" name="acceso"> Directo
    </label>

    <div class="opciones">
        <label><input type="radio" name="opcion"> Bachillerato LOG Modalidad
            <input type="text">
        </label>

        <label><input type="radio" name="opcion"> Experimental</label>

        <label><input type="radio" name="opcion"> COU Opción
            <input type="text">
        </label>

        <label><input type="radio" name="opcion"> FP2</label>

        <label><input type="radio" name="opcion"> Otros (especifique)
            <input type="text">
        </label>
    </div>

    <label>
        <input type="radio" name="acceso"> Prueba Libre
    </label>
</fieldset>


<fieldset class="caja documentos">
    <legend>Documentos Adjuntados</legend>

    <label><input type="checkbox"> Fotocopia DNI</label>
    <label><input type="checkbox"> Certificado Académico</label>
    <label>Otros documentos:
        <input type="text">
    </label>
</fieldset>


<div class="botones">
    <button type="submit">Enviar Solicitud</button>
    <button type="reset">Limpiar datos</button>
    
    <a href="index.html" class="btn-menu">Menú principal</a>
</div>

</form>
</section>
</main>

</body>
</html>
