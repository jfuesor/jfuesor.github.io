<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reseña de Plato</title>
    <meta name="description" content="Formulario de Reseña de plato">
    <meta name="keywords" content="reseña, restaurante">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header><h1>Dejar Reseña de un Plato</h1></header>
<nav class="menu"><a href="index.html">Inicio</a></nav>

<main>
<section class="box">
<form>
    <label>Nombre del Plato:
        <input type="text" required>
    </label>

    <label>Reseña:
        <textarea required></textarea>
    </label>

    <label>Puntuación (1 a 5):
        <input type="number" min="1" max="5" required>
    </label>

    <button>Enviar</button>
</form>
</section>
</main>

<footer><p>IES Inca Garcilaso</p></footer>

</body>
</html>
